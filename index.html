<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Note App</title>
</head>
<body>
    <h2 class="heading">Welcome, here you can place your notes.</h2>
    <form id="noteForm" class="note-box">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="notes" placeholder="Content" required></textarea>
        <button id="add_button" type="submit">Add Note</button>
    </form>    
    <ul id="list"></ul>
    <script src="script.js"></script>
</body>
</html>
